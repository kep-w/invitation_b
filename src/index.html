<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<body>
<div style="width:0px;height:0px;overflow:hidden;">
    <img src="dev/img/share.jpg" alt="" id="shareImgUrl">
</div>
<div class="mate"></div>
<div class="loadPage">
	<div class="loadingWrap">
		<img src="dev/img/loading_bg.png" class="loadingBg">
		<div class="circleProgress_wrapper">
	        <div class="wrapper right">
	            <div class="circleProgress rightcircle"></div>
	        </div>

	        </div>
		 </div>

	</div>
</div>
<!-- 声音开关开始 -->
<label id="musicControl" style="">

            <source src="dev/music/1.mp3" type="audio/mpeg">
        </audio>
    </a>
</label>
<!-- 声音开关结束 -->
